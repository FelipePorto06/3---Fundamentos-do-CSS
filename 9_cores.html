<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        #pre-definidas {
            color: darkviolet;
        }
        #rgb {
            color: rgb(12, 100, 255);
        }
        #rgba {
            color: rgba(134, 84, 25, 0.5);
        }
        #hex {
            color: #114240;
        }
        #hex-transparencia {
            color: #42113ef8;
        }
        #hsl {
            color: hsl(200, 100%, 50%);
        }
        #hsla {
            color: hsla(200, 100%, 50%, 0.5);
        }
    </style>
</head>

<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizandoo CSS. Elas são:</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>    
</body>
</html>
